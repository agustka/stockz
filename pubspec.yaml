name: stockz
description: "Investment tracker"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=3.22.2"

dependencies:
  cached_network_image: 3.3.1
  chopper: 8.0.0
  drift: 2.18.0
  equatable: 2.0.5
  event_bus: 2.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: 2.0.10+1
  freezed_annotation: 2.4.1
  get_it: 7.7.0
  google_fonts: 6.2.1
  injectable: 2.4.2
  intl: 0.19.0
  json_annotation: 4.9.0
  json_serializable: 6.8.0
  logger: 2.3.0
  shared_preferences: 2.2.3
  sqflite: 2.3.3+1
  sqlite3_flutter_libs: 0.5.24
  syncfusion_flutter_charts: 26.1.39
  url_launcher: 6.3.0

dev_dependencies:
  build_runner: 2.4.11
  chopper_generator: 8.0.0
  drift_dev: 2.18.0
  flutter_bloc: 8.1.6
  flutter_gen_runner: 5.6.0
  flutter_test:
    sdk: flutter
  freezed: 2.5.2
  injectable_generator: 2.6.1
  lint: 2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/flags/
    - assets/config/
    - assets/test/
    - assets/test/offline_data/

flutter_gen:
  output: lib/core/assets
  line_length: 120
  assets:
    outputs:
      class_name: AppAssets

flutter_intl:
  main_locale: is
  enabled: true
  class_name: S
  arb_dir: lib/presentation/core/localization
  output_dir: lib/presentation/core/localization
